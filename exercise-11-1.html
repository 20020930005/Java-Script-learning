function minMax(arr) {
  if (!arr || arr.length === 0) {
    console.log("Array is empty or undefined");
    return;
  }

  let min = arr[0];
  let max = arr[0];

  for (let i = 1; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
    if (arr[i] > max) {

    }
  }
